<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>
    <script>

      
      alert(
           'Selamat datang digame angka kamu diminta menebak angka 1-3 kamu dan kamu akan bermain dalam 5 ronde Player yang berhasil mengumpulkan tebakan terbanyak akan menang SELAMAT BERMAIN'
       ); 

        
          
        i=1
       while (i<=5) {
         
             
           let player1 = prompt('Player 1 masukkan angka')
           let player2 = prompt('player 2 masukkan angka')
           
           
           
             
           
           if (player1 >3 ) {
             alert('tidak boleh menebak lebih dari 3' + confirm('coba lagi'))
             
            }
            
            else if (player1  <1) {
              alert('tidak boleh menebak kurang dari 1');
            }
          
            if (player2 >3 ) {
              alert('tidak boleh menebak lebih dari 3');
      }
      else if (player2  <1) {
        alert('tidak boleh menebak kurang dari 1');
      }
      else if (player1==player2) {
        alert('tidak boleh sama')
      }
      else if (player1<player2) {
        alert('player 2 menang')
      }
      else if (player1>player2) {
        alert('player 1 menang')
      }
      else {
        alert('isi dengan benar');
      }

      confirm('ronde' + i);
      i++;
      }
    
        
        
        
        

        
        
        </script>
        </body>
        </html>
